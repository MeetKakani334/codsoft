<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="web.css">
</head>
<body>
    
    <header class="header">

        <a href="#" class="logo">
            <img src="img/logoo.png" alt="">
        </a>

        <nav class="navbar">
            <a href="#home">Home</a>
            <a href="#about">AboutUs</a>
            <a href="#menu">Menu</a>
            <a href="#products">Products</a>
            <a href="#review">Review</a>
            <a href="#contact">ContactUs</a>
        </nav>

        <div class="icons">
            <div  class='bx bx-search' id="search-btn"></div>
            <div  class='bx bxs-cart' id="cart-btn"></div>
            <div  class='bx bx-menu' id="menu-btn"></div>
        </div>

        <div class="search-form">
            <input type="search" id="search-box" placeholder="Search Here....">
            <label for="search-box" class='bx bx-search' > </label>
        </div>

        <div class="cart">
           <div class="cart-items">
             <span class="bx bx-x"></span>
             <img src="img/2.png" alt="" >
               <div class="content">
                 <h3>Alaram Clock</h3>
                 <div class="price">₹.100.00/-</div>
               </div>
            </div>
              <div class="cart-items">
              <span class="bx bx-x"></span>
              <img src="img/3.png" alt="" >
              <div class="content">
                <h3>Wall Clock</h3>
                <div class="price">₹.400.00/-</div>
              </div>
            </div>
            <div class="cart-items">
              <span class="bx bx-x"></span>
              <img src="img/4.png" alt=""  >
              <div class="content">
                <h3>Send Clock</h3>
                <div class="price">₹.600.00/-</div>
              </div>
         </div>   
         <a href="" class="btn">Checkout Now</a>
    </header>

    <!-- home -->

    <section class="home" id="home">
      <div class="content">
         <h3>Your Struggle Can Change Your Time</h3>
         <a href="#" class="btn">It's Your Time</a>
      </div>
    </section>
   <script src="web.js"></script>
</body>
</html>
