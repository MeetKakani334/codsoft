    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        
        /*  balloon styling */
        .balloon {
            position: absolute;
            width: 60px;
            height: 80px;
            background: red;
            border-radius: 50% 50% 40% 40%;
            animation: floatUp 6s ease-in-out infinite;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /*  small tied knot at bottom */
        .balloon::before {
            content: "";
            position: absolute;
            bottom: -8px;
            width: 15px;
            height: 15px;
            background: inherit;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }

        /* thin string */
        .balloon::after {
            content: "";
            position: absolute;
            width: 2px;
            height: 80px;
            background: white;
            bottom: -88px;
        }

        /* floating effect */
        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            50% { transform: translateY(-50vh) rotate(2deg); }
            100% { transform: translateY(-100vh) rotate(-2deg); opacity: 0; }
        }

        /* happy birthday popup */
        .birthday-popup {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: rgba(255, 215, 0, 0.9);
            padding: 30px 50px;
            border-radius: 50px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.7);
            text-align: center;
            font-size: 30px;
            color: #ff4081;
            font-weight: bold;
            opacity: 0;
            animation: popup 2s ease-in-out 3s forwards;
        }

        @keyframes popup {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            60% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        /*  clickable flower */
        .flower {
            position: absolute;
            width: 200px;
            height: 200px;
            font-size: 25px;
            transform: scale(0);
            animation: flowerAnim 4s ease-in-out forwards;
        }

        @keyframes flowerAnim {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1) translateY(-100px) rotate(360deg); opacity: 0; }
        }
        /* Button Styling */
        .next-button {
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background: #ff4081;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(255, 64, 129, 0.7);
            opacity: 0;
            animation: fadeIn 3s ease-in-out 5s forwards;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }
    </style>
</head>

        // fire setup
        const canvas = document.getElementById("fireworksCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;

        class Particle {
            constructor(x, y, color, velocity) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.velocity = velocity;
                this.alpha = 1;
            }

            draw() {
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            }

            update() {
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.velocity.x *= 0.98;
                this.velocity.y *= 0.98;
                this.alpha -= 0.01;
            }
        }

        class Firework {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.particles = [];
                this.createExplosion();
            }

            createExplosion() {
                const numParticles = 100;
                const colors = ["red", "blue", "green", "yellow", "purple", "orange", "white"];

                for (let i = 0; i < numParticles; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = Math.random() * 5 + 2;
                    const velocity = {
                        x: Math.cos(angle) * speed,
                        y: Math.sin(angle) * speed
                    };
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    this.particles.push(new Particle(this.x, this.y, color, velocity));
                }
            }

            draw() {
                this.particles.forEach((p) => p.draw());
            }

            update() {
                this.particles.forEach((p) => p.update());
                this.particles = this.particles.filter((p) => p.alpha > 0);
            }
        }

        const fireworks = [];

            ctx.fillRect(0, 0, canvas.width, canvas.height);

            });
