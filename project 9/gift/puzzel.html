<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Puzzle - Happy Birthday</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #222;
            overflow: hidden;
            margin: 0;
        }
        .puzzle-container {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-template-rows: repeat(4, 100px);
            gap: 2px;
            background-color: white;
            padding: 5px;
        }
        .piece {
            width: 100px;
            height: 100px;
            background-size: 400px 400px;
            cursor: grab;
            border: 1px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            color: white;
        }
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 40px;
            text-align: center;
            flex-direction: column;
            display: none;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }
        .popup button, .control-buttons button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
        }
        .control-buttons {
            margin-top: 10px;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: yellow;
            opacity: 1;
            border-radius: 50%;
            animation: explode 1.5s ease-out forwards;
        }
        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(5); opacity: 0.7; }
            100% { transform: scale(10); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="puzzle-container" id="puzzle"></div>
    <div class="control-buttons">
        <button onclick="resetPuzzle()">Reset Puzzle</button>
        <button onclick="solvePuzzle()">Solve Puzzle</button>
    </div>
    <div class="popup" id="popup">
        <p>Happy Birthday! ðŸŽ‰</p>
        <button onclick="closePopup()">Close</button>
    </div>
    <script>
        const imageSrc = '1.jpeg';
        const rows = 4, cols = 4;
        let solved = false;
        const puzzle = document.getElementById('puzzle');
        let pieces = [];
        let draggedPiece = null;

        function createPuzzle() {
            puzzle.innerHTML = '';
            pieces = [];
            let indices = Array.from(Array(rows * cols).keys());
            indices.sort(() => Math.random() - 0.5);
            indices.forEach((index, i) => {
                let piece = document.createElement('div');
                piece.classList.add('piece');
                piece.style.backgroundImage = `url('${imageSrc}')`;
                piece.style.backgroundPosition = `${-(index % cols) * 100}px ${-Math.floor(index / cols) * 100}px`;
                piece.dataset.correctIndex = index;
                piece.dataset.currentIndex = i;
                piece.draggable = true;
                piece.addEventListener('dragstart', dragStart);
                piece.addEventListener('dragover', dragOver);
                piece.addEventListener('drop', dropPiece);
                piece.addEventListener('dragend', dragEnd);
                pieces.push(piece);
                puzzle.appendChild(piece);
            });
        }

        function dragStart(event) {
            draggedPiece = event.target;
            event.dataTransfer.effectAllowed = "move";
        }

        function dragOver(event) {
            event.preventDefault();
        }

        function dropPiece(event) {
            event.preventDefault();
            if (draggedPiece !== event.target) {
                let tempIndex = draggedPiece.dataset.currentIndex;
                draggedPiece.dataset.currentIndex = event.target.dataset.currentIndex;
                event.target.dataset.currentIndex = tempIndex;
                let tempBgPos = draggedPiece.style.backgroundPosition;
                draggedPiece.style.backgroundPosition = event.target.style.backgroundPosition;
                event.target.style.backgroundPosition = tempBgPos;
                checkSolution();
            }
        }

        function dragEnd() {
            draggedPiece = null;
        }

        function checkSolution() {
            if (pieces.every((piece, i) => parseInt(piece.dataset.currentIndex) === parseInt(piece.dataset.correctIndex))) {
                solved = true;
                showPopup();
            }
        }

        function showPopup() {
            document.getElementById('popup').style.display = 'flex';
            launchFireworks();
        }

        function launchFireworks() {
            for (let i = 0; i < 20; i++) {
                let firework = document.createElement('div');
                firework.classList.add('firework');
                firework.style.left = `${Math.random() * window.innerWidth}px`;
                firework.style.top = `${Math.random() * window.innerHeight}px`;
                document.body.appendChild(firework);
                setTimeout(() => firework.remove(), 1500);
            }
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }

        function resetPuzzle() {
            solved = false;
            createPuzzle();
        }

        function solvePuzzle() {
            pieces.forEach((piece, i) => {
                piece.dataset.currentIndex = i;
                piece.style.backgroundPosition = `${-(i % cols) * 100}px ${-Math.floor(i / cols) * 100}px`;
            });
            showPopup();
        }

        createPuzzle();
    </script>
</body>
</html>
