<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Temple Run Mini with Coins</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #111;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    canvas {
      display: block;
      margin: 0 auto;
      background: linear-gradient(#444, #222);
      border: 2px solid #00f2ea;
      border-radius: 10px;
    }

    #score {
      color: white;
      font-size: 1.5rem;
      text-align: center;
      margin-top: 10px;
    }

    #restart {
      display: none;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background: #00f2ea;
      color: black;
      cursor: pointer;
    }
  </style>
</head>
<body>

<canvas id="gameCanvas" width="800" height="400"></canvas>
<div id="score">Score: 0</div>
<button id="restart" onclick="startGame()">Restart</button>

<script>
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");
  const scoreDisplay = document.getElementById("score");
  const restartBtn = document.getElementById("restart");

  let player = { x: 100, y: 310, width: 50, height: 50, color: "#00f2ea", vy: 0, jumpPower: -15, gravity: 0.8, onGround: true };
  let obstacles = [];
  let coins = [];
  let score = 0;
  let gameOver = false;
  let frame = 0;

  function drawPlayer() {
    ctx.fillStyle = player.color;
    ctx.fillRect(player.x, player.y, player.width, player.height);
  }

  function createObstacle() {
    const height = 50;
    const width = 20;
    obstacles.push({
      x: canvas.width,
      y: canvas.height - height - 40,
      width: width,
      height: height,
      color: "#ff4444"
    });
  }

  function createCoin() {
    const size = 20;
    coins.push({
      x: canvas.width,
      y: Math.random() * (canvas.height - 100) + 50,
      width: size,
      height: size,
      color: "gold",
      collected: false
    });
  }

  function drawObstacles() {
    obstacles.forEach(ob => {
      ctx.fillStyle = ob.color;
      ctx.fillRect(ob.x, ob.y, ob.width, ob.height);
    });
  }

  function drawCoins() {
    coins.forEach(coin => {
      if (!coin.collected) {
        ctx.beginPath();
        ctx.fillStyle = coin.color;
        ctx.arc(coin.x + coin.width / 2, coin.y + coin.height / 2, coin.width / 2, 0, Math.PI * 2);
        ctx.fill();
        ctx.closePath();
      }
    });
  }

  function updateObstacles() {
    obstacles.forEach(ob => ob.x -= 5);
    obstacles = obstacles.filter(ob => ob.x + ob.width > 0);
  }

  function updateCoins() {
    coins.forEach(coin => coin.x -= 5);
    coins = coins.filter(coin => coin.x + coin.width > 0 && !coin.collected);
  }

  function detectCollision() {
    for (let ob of obstacles) {
      if (
        player.x < ob.x + ob.width &&
        player.x + player.width > ob.x &&
        player.y < ob.y + ob.height &&
        player.y + player.height > ob.y
      ) {
        gameOver = true;
        restartBtn.style.display = "block";
      }
    }

    coins.forEach(coin => {
      if (!coin.collected &&
        player.x < coin.x + coin.width &&
        player.x + player.width > coin.x &&
        player.y < coin.y + coin.height &&
        player.y + player.height > coin.y
      ) {
        coin.collected = true;
        score += 10;
      }
    });
  }

  function updatePlayer() {
    player.vy += player.gravity;
    player.y += player.vy;

    if (player.y >= 310) {
      player.y = 310;
      player.vy = 0;
      player.onGround = true;
    }
  }

  function drawGround() {
    ctx.fillStyle = "#444";
    ctx.fillRect(0, canvas.height - 40, canvas.width, 40);
  }

  function gameLoop() {
    if (gameOver) return;

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    drawGround();
    drawPlayer();
    drawObstacles();
    drawCoins();

    updatePlayer();
    updateObstacles();
    updateCoins();
    detectCollision();

    if (frame % 90 === 0) createObstacle();
    if (frame % 150 === 0) createCoin();

    score += 1;
    scoreDisplay.textContent = "Score: " + score;

    frame++;
    requestAnimationFrame(gameLoop);
  }

  function startGame() {
    player.y = 310;
    player.vy = 0;
    score = 0;
    frame = 0;
    gameOver = false;
    obstacles = [];
    coins = [];
    restartBtn.style.display = "none";
    scoreDisplay.textContent = "Score: 0";
    gameLoop();
  }

  document.addEventListener("keydown", (e) => {
    if ((e.code === "Space" || e.key === "ArrowUp") && player.onGround && !gameOver) {
      player.vy = player.jumpPower;
      player.onGround = false;
    }
  });

  startGame();
</script>

</body>
</html>
